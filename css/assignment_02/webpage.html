<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Webpage Assignment</title>

    <!-- Inject CSS from bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            height: 100vh;
            background-color: #4d7a4d;
        }

        .cards {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;

        }
    </style>
</head>

<body>
    <!-- Start Carousel -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" style="height: 500px;">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/18681382/pexels-photo-18681382/free-photo-of-coding.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    class="d-block w-100 " alt="..." style="background-size: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    class="d-block w-100 " alt="..." style="height: 100vh;">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/7775641/pexels-photo-7775641.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    class="d-block w-100 " alt="..." style="height: 100vh;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Carousel -->


    <!-- Start Cards -->
    <div class="cards">
        <div class="card bg-dark" style="width: 18rem;">
            <img src="./images/download.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <a href="https://youtu.be/KZ31wDjYleI?si=AFZO7Ud63e1g49fI" class="card-link" target="_blank"><button
                        class="btn btn-success" style="width: 100%;">Watch
                        Now</button></a>

            </div>
        </div>
        <div class="card bg-dark" style="width: 18rem;">
            <img src="./images/download (1).jpg" class="card-img-top" alt="...">

            <div class="card-body">
                <a href="https://youtu.be/4DqAvWonPAg?si=v7YHt1AYnlEyo07_" class="card-link" target="_blank"><button
                        class="btn btn-success" style="width: 100%;">Watch
                        Now</button></a>

            </div>
        </div>
        <div class="card bg-dark" style="width: 18rem;">
            <img src="./images/download (2).jpg" class="card-img-top" alt="...">

            <div class="card-body">
                <a href="https://youtu.be/_9mTJ84uL1Q?si=OEP85rPO2LvxsEQ7" class="card-link" target="_blank"><button
                        class="btn btn-success" style="width: 100%;">Watch
                        Now</button></a>

            </div>
        </div>
    </div>
    <!--End cards  -->

    <!-- Start footer -->
    <div class="text-dark"
        style="width: 100%; height: 60px; box-shadow: 10px 5px 30px gray; background-color: #7bb37b; text-align: center; padding-top: 12px; margin-top: 30px;font-size: 20px;">
        Copywrite&copy;Shrutika
    </div>

    <!-- Inject JavaScript from bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
