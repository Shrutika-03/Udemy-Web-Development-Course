<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Login-Page</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-indigo-950 flex justify-center items-center min-h-screen">
    <div class="bg-indigo-800 max-w-sm w-full p-8 rounded-lg ">
        <h1 class="text-center mb-6 font-bold text-white">Sign Up</h1>
        <form>
            <div class="flex flex-col">
                <input type="text" name="" id="" placeholder="Username"
                    class="mb-4 px-4 py-2 bg-indigo-600 text-black rounded-xl border-none focus:outline-none">
                <input type="email" name="" id="" placeholder="Email"
                    class="mb-4 px-4 py-2 bg-indigo-600 text-black rounded-xl border-none focus:outline-none">
                <input type="password" name="" id="" placeholder="Password"
                    class="mb-4 px-4 py-2 bg-indigo-600 text-black rounded-xl border-none focus:outline-none">
            </div>
            <button type="submit"
                class="mb-4 p-3 bg-white w-full rounded-xl hover:outline-none hover:border-2 border-black">Login</button>
        </form>
    </div>
</body>

</html>
