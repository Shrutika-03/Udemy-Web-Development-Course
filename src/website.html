<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen px-8 relative"
        style="background-image: url('./images/Image.png'); background-position: center; background-size: cover;">
        <!-- Navigation Bar -->
        <nav class="flex items-center justify-between py-5">
            <!-- Logo -->
            <img src="./images/logo.png" alt="Logo" class="h-10 w-40 cursor-pointer">

            <!-- Navigation Links -->
            <ul class="flex space-x-20">
                <li><a href="#" class="text-white hover:text-gray-300 font-medium">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 font-medium">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 font-medium">Features</a></li>
                <li><a href="#" class="text-white hover:text-gray-300 font-medium">Contact</a></li>
            </ul>
            <img src="./images/cart.png" alt="" class="h-10 w-8 cursor-pointer">
        </nav>

        <div class="text-white mt-40 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light"> 15 mins
                </span></h1>
            <p>Grocify offer a wide range of products, including fresh products, meats, dairy, baked goods and
                non-perishable items. </p>

            <div class="mt-10">
                <a href="#"
                    class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order
                    Now</a>
                <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148</span></a>
            </div>
        </div>
        <img src="./images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" alt="">
    </div>
</body>

</html>
